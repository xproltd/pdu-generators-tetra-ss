	<body class="darkblue">

			<p>

				<tr>
					<th align="left">SS Type</th><th align="left">SS-DL</th>
				</tr>
				<tr>
					<th nowrap align="right">SS-DL PDU type</th>
					<td>
						<select id="DL_PDU_type" onchange="this.form.PDU_Hex_Value.value = ''; document.getElementById('SS_Proto_IFrame').src = GetValue(this.form.DL_PDU_type.value,0)">
							<option value="SS_DL/SS_DL_ACTIVATE.htm, 00101">ACTIVATE
							<option value="SS_DL/SS_DL_ACTIVATE_ACK.htm, 00110">ACTIVATE ACK
							<option value="SS_DL/SS_DL_INFORM.htm, 00111">INFORM
							<option value="SS_DL/SS_DL_INFORM_ACK.htm, 01000">INFORM ACK

							<option value="SS_DL/SS_DL_INTERROGATE_ACK.htm, 01010">INTERROGATE ACK
							<option value="SS_DL/SS_DL_MONITOR.htm, 01011">MONITOR
							<option value="SS_DL/SS_DL_ADD_ON.htm, 01100">ADD-ON
							<option value="SS_DL/SS_DL_CALL_INTRUSION_INV.htm, 01101">CALL-INTRUSION INV
							<option value="SS_DL/SS_DL_CALL_INTRUSION_INV_ACK.htm, 01110">CALL-INTRUSION INV ACK
							<option value="SS_DL/SS_DL_FORCED_REL.htm, 01111">FORCED-REL

					<th>
						<p>
							<input type="button" value="Generate" onClick="WritePDUToCtrl(this.form.PDU_Hex_Value)">                
							<input type="button" value="Write To File" onClick="WritePDUToFile(this.form.FileName.value)">
							<input id="FileName" value="C:\Temp\SS_DL_PDUs.ss" size=32 >
							<br>
							User Header:  <input id="UserHeader" value="" size=51 NAME="UserHeader">
							<br>
							<textarea id="PDU_Hex_Value" rows="4" cols="60"></textarea>

		<script language="JavaScript" type="text/JavaScript">
			function GetPDU_Hex()
			{
				pdu_bin_value = dec2bin(20,6);
				pdu_bin_value += GetValue(document.getElementById('DL_PDU_type').value,1); 
				
				return document.getElementById('UserHeader').value + document.getElementById("SS_Proto_IFrame").contentWindow.GetHexValue(pdu_bin_value);
			}

			function WritePDUToCtrl(ctrl)
			{
				pdu_hex_value = GetPDU_Hex();
				ctrl.value = pdu_hex_value;
			}

			function WritePDUToFile(filename)
			{
				pdu_hex_value = GetPDU_Hex();
				document.getElementById('PDU_Hex_Value').value = pdu_hex_value;
				WriteToFile(filename,pdu_hex_value);
			}
		</script>
