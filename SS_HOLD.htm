	<body class="darkblue">
		<a href="http://www.xpro.co" target="_parent"><img alt="XPro Ltd logo" border="0" src="xpro.png" align="right" width="120"></a>
		<form action="">
			<p>
				<span class="header">TETRA SS - Call Hold (HOLD) PDU generator</span>
				<br>Copyright &#64; <a href="http://www.xpro.co" target="_parent">XPro Ltd</a> 2012
			</p>
			<table>
				<col width="160">
				<tr>
					<th class="h" align="right"> Information element</th><th class="h" align="left">Value</th>
				</tr>
				<tr>
					<th align="left">SS Type</th><th align="left">SS-HOLD</th>
				</tr>
				<tr>
					<th nowrap align="right">SS-HOLD PDU type</th>
					<td>
						<select id="HOLD_PDU_type" onchange="this.form.PDU_Hex_Value.value = ''; document.getElementById('SS_Proto_IFrame').src = GetValue(this.form.HOLD_PDU_type.value,0)">
								<option value="SS_HOLD/SS_HOLD_INTERROGATE.htm,     00101">INTERROGATE
								<option value="SS_HOLD/SS_HOLD_INTERROGATE_ACK.htm, 00110">INTERROGATE ACK
								<option value="SS_HOLD/SS_HOLD_INVOKE.htm,          00111">INVOKE
								<option value="SS_HOLD/SS_HOLD_INVOKE_ACK.htm,      01000">INVOKE ACK
								<option value="SS_HOLD/SS_HOLD_LOCATION_CHANGE.htm, 01001">LOCATION CHANGE
								<option value="SS_HOLD/SS_HOLD_MIGRATION.htm, 01010">MIGRATION
								<option value="SS_HOLD/SS_HOLD_MIGRATION_ACK.htm, 01011">MIGRATION ACK
								<option value="SS_HOLD/SS_HOLD_RETRIEVE.htm, 01110">RETRIEVE
								<option value="SS_HOLD/SS_HOLD_RETRIEVE_ACK.htm, 01111">RETRIEVE ACK
						</select>

			<iframe name="SS_Proto_IFrame" id="SS_Proto_IFrame" onLoad="Autosize_IFrame(this)" frameborder="0" height="308" width="600" src="SS_HOLD/SS_HOLD_INTERROGATE.htm"></iframe>
			<table>
				<tr>
					<th>
						<p>
							<input type="button" value="Generate" onClick="WritePDUToCtrl(this.form.PDU_Hex_Value)">                
							<input type="button" value="Write To File" onClick="WritePDUToFile(this.form.FileName.value)">
							<input id="FileName" value="C:\Temp\SS_HOLD_PDUs.ss" size=32 >
							<br>
							User Header:  <input id="UserHeader" value="" size=51 NAME="UserHeader">
							<br>
							<textarea id ="PDU_Hex_Value" rows="4" cols="60"></textarea>
						</p>
						<p>
							<a HREF="SS_PDU_Generator.htm">SS Home</a>
						</p>
					</th>
				</tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
			function GetPDU_Hex()
			{
				pdu_bin_value = dec2bin(12,6);
				pdu_bin_value += GetValue(document.getElementById('HOLD_PDU_type').value,1); 
				
				return document.getElementById('UserHeader').value + document.getElementById("SS_Proto_IFrame").contentWindow.GetHexValue(pdu_bin_value);
			}

			function WritePDUToCtrl(ctrl)
			{
				pdu_hex_value = GetPDU_Hex();
				ctrl.value = pdu_hex_value;
			}

			function WritePDUToFile(filename)
			{
				pdu_hex_value = GetPDU_Hex();
				document.getElementById('PDU_Hex_Value').value = pdu_hex_value;
//				WritePDUToCtrl(this.form.PDU_Hex_Value);
				WriteToFile(filename,pdu_hex_value);
			}
		</script>
