	<body class="darkblue">
		<a href="http://www.xpro.co" target="_parent"><img alt="XPro Ltd logo" border="0" src="xpro.png" align="right" width="120"></a>
		<form action="">
			<p>
				<span class="header">TETRA SS - Call Identification (CI) PDU generator</span>
				<br>Copyright &#64; <a href="http://www.xpro.co" target="_parent">XPro Ltd</a> 2012
			</p>
			<table>
				<col width="160">
				<tr>
					<th class="h" align="right"> Information element</th><th class="h" align="left">Value</th>
				</tr>
				<tr>
					<th align="left">SS Type</th><th align="left">SS-CI</th>
				</tr>
				<tr>
					<th nowrap align="right">SS-CI PDU type</th>
					<td><select id="CI_PDU_type" onchange="this.form.PDU_Hex_Value.value = ''; document.getElementById('SS_Proto_IFrame').src = GetValue(this.form.CI_PDU_type.value,0)">
								<option value="SS_CI/SS_CI_EXTERNAL_NUMBER_PARAMETERS_CLIP.htm, 00101">EXTERNAL NUMBER PARAMETERS CLIP
								<option value="SS_CI/SS_CI_INFORM2_CLIR_OVERRIDE.htm,           00110">INFORM2 CLIR OVERRIDE
								<option value="SS_CI/SS_CI_INFORM3_CLIR_OVERRIDE.htm,           00111">INFORM3 CLIR OVERRIDE
								<option value="SS_CI/SS_CI_INFORM4_COLP_PRESENTATION.htm,       01000">INFORM4 COLP PRESENTATION
								<option value="SS_CI/SS_CI_EXTERNAL_NUMBER_PARAMETERS_COLP.htm, 01001">EXTERNAL NUMBER PARAMETERS COLP
								<option value="SS_CI/SS_CI_INFORM5_COLR_OVERRIDE.htm,           01010">INFORM5 COLR OVERRIDE
								<option value="SS_CI/SS_CI_INFORM6_COLR_OVERRIDE.htm,           01011">INFORM6 COLR OVERRIDE
								<option value="SS_CI/SS_CI_INVOKE_COLR.htm,                     01100">INVOKE COLR
						</select></td>

			<iframe name="SS_Proto_IFrame" id="SS_Proto_IFrame" onLoad="Autosize_IFrame(this)" frameborder="0" height="308" width="500" src="SS_CI/SS_CI_EXTERNAL_NUMBER_PARAMETERS_CLIP.htm"></iframe>
			<table>
			<tr><th>
			<p>
				<input type="button" value="Generate" onClick="WritePDUToCtrl(this.form.PDU_Hex_Value)">                
				<input type="button" value="Write To File" onClick="WritePDUToFile(this.form.FileName.value)">
				<input id="FileName" value="C:\Temp\SS_CI_PDUs.ss" size=32 >
				<br>
				User Header:  <input id="UserHeader" value="" size=51 NAME="UserHeader"><br>
				<textarea id="PDU_Hex_Value" rows="4" cols="60"></textarea>
			</p>
			<p><A HREF="SS_PDU_Generator.htm">SS Home</A></p>            
			</th></tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
	
			function GetPDU_Hex()
			{
				pdu_bin_value = dec2bin(1,6);
				pdu_bin_value += GetValue(document.getElementById('CI_PDU_type').value,1); 
				
				return document.getElementById('UserHeader').value + document.getElementById("SS_Proto_IFrame").contentWindow.GetHexValue(pdu_bin_value);
			}        

			function WritePDUToCtrl(ctrl)
			{
				pdu_hex_value = GetPDU_Hex();
				ctrl.value = pdu_hex_value;
			}

			function WritePDUToFile(filename)
			{
				pdu_hex_value = GetPDU_Hex();
				document.getElementById('PDU_Hex_Value').value = pdu_hex_value;
				WriteToFile(filename,pdu_hex_value);
			}
		
		</script>
