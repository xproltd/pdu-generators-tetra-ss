<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<HEAD>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>SS-TPI-INTEROGATE BY NAME</TITLE>
		<SCRIPT SRC="../SS_Util.js" language="JavaScript" type="text/JavaScript"></SCRIPT>
		<LINK href="../SS_PDU_Generator.css" rel="stylesheet" type="text/css">
	</HEAD>
	<body class="PDU_page">
		<form id="Form1" action="">
			<table ID="Table1">
				<tr>
					<th align="left">Range type for mnemonic name/names</th>
					<td>
						<select ID="InterogatedPartiesRangeType">
							<option value="1" >1 Element
							<option value="2" >2 Elements
							<option value="3" >3 Elements
							<option value="4" >4 Elements
							<option value="5" >5 Elements
							<option value="6" >6 Elements
							<option value="7" >7 Elements
							<option value="8" >8 Elements
							<option value="9" >9 Elements
							<option value="10">10 Elements
							<option value="11">11 Elements
							<option value="12">12 Elements
							<option value="13">13 Elements
							<option value="14">14 Elements
						</select>
					</td>
				</tr>
				<tr>
					<th align="left">Mnemonic</th>
					<td>
						<input id="Mnemonic" value="Interogated Mnemonic" size=25>
					</td>
				</tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
			function GetPDUValue(pdu_header)
			{
				//Get Information Element values
				InterogatedPartiesRangeType     = document.getElementById('InterogatedPartiesRangeType').value;
				Mnemonic                        = document.getElementById('Mnemonic').value;
				
				//Build PDU
				
				pdu_bin_value = pdu_header;
				pdu_bin_mnemonic_value = "";

				pdu_bin_value += dec2bin(InterogatedPartiesRangeType,4);
				
				pdu_bin_mnemonic_value = dec2bin(8,7);
				pdu_bin_mnemonic_value += dec2bin(Mnemonic.length*8,8);
				pdu_bin_mnemonic_value += text2bin(Mnemonic);
				
				Nr_of_Mnemonic = parseInt(InterogatedPartiesRangeType,10);
				for (i=0; i<Nr_of_Mnemonic; i+=1)
				{
					pdu_bin_value += pdu_bin_mnemonic_value;
				}
				
				return pdu_bin_value;
			}
		</script>
	</body>
</HTML>
