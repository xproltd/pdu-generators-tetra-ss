<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>Tetra SS - SS-CCBS-LIST</title>
		<script src="../SS_Util.js" language="JavaScript" type="text/JavaScript"></script>
		<link href="../SS_PDU_Generator.css" rel="stylesheet" type="text/css">
	</head>
	<body style="" class="PDU_page">
		<form id="Form1" action="">
			<table ID="SS_CCBS_10_Table">
				<tr>
					<th align="left">
						List request:
					</th>
					<td>
						<select id="List_request">
							<option value="00">Number of CCBS requests
							<option value="01">CCBSIs
							<option value="10">CCBSIs and user B addresses
						</select>
					</td>
				</tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
			function GetHexValue(pdu_header)
			{
				List_request = document.getElementById('List_request').value;
				
				//Initialize using the PDU Header
				pdu_bin_value = pdu_header;
				
				pdu_bin_value += List_request;
				
				//Convert the final binary result to hex and return
				return bin2hex(pdu_bin_value);
			}
		</script>
	</body>
</html>
