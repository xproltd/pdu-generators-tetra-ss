			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-34349720-4']);

	<body class="darkblue">
		<a href="http://www.xpro.co" target="_parent"><img alt="XPro Ltd logo" border="0" src="xpro.png" align="right" width="120"></a>
		<form action="">
			<p>
				<span class="header">TETRA SS - Direct mode Over The Air Management (DOTAM) PDU generator</span>
				<br>Copyright &#64; <a href="http://www.xpro.co" target="_parent">XPro Ltd</a> 2012
			</p>
			<table>
				<col width="160">
				<tr>
					<th class="h" align="right"> Information element</th><th class="h" align="left">Value</th>
				</tr>
				<tr>
					<th align="left">SS Type</th><th align="left">SS-DOTAM</th>
				</tr>
				<tr>
					<th nowrap align="right">SS-DOTAM PDU type</th>
					<td>
						<select id="DOTAM_PDU_type" onchange="this.form.PDU_Hex_Value.value = ''; document.getElementById('SS_Proto_IFrame').src = GetValue(this.form.DOTAM_PDU_type.value,0)">
							<option value="SS_DOTAM/SS_DOTAM_ASSIGN.htm,                        00101">ASSIGN
							<option value="SS_DOTAM/SS_DOTAM_ASSIGN_ACK.htm,                    00110">ASSIGN ACK
							<option value="SS_DOTAM/SS_DOTAM_INTERROGATE.htm,                   00111">INTERROGATE
							<option value="SS_DOTAM/SS_DOTAM_INTERROGATE_ACK.htm,               01000">INTERROGATE ACK
							<option value="SS_DOTAM/SS_DOTAM_CHANGE_STATUS.htm,                 01001">CHANGE STATUS
							<option value="SS_DOTAM/SS_DOTAM_CHANGE_STATUS_ACK.htm,             01010">CHANGE STATUS ACK
							<option value="SS_DOTAM/SS_DOTAM_DEASSIGN.htm,                      01011">DEASSIGN
							<option value="SS_DOTAM/SS_DOTAM_DEASSIGN_ACK.htm,                  01100">DEASSIGN ACK
							<option value="SS_DOTAM/SS_DOTAM_GROUP_PROVIDE.htm,                 01101">GROUP PROVIDE
							<option value="SS_DOTAM/SS_DOTAM_GROUP_PROVIDE_ACK.htm,             01110">GROUP PROVIDE ACK
							<option value="SS_DOTAM/SS_DOTAM_INTERROGATE_CONTROL_GROUP_ACK.htm, 01111">INTERROGATE CONTROL GROUP ACK
						</select>
					</td>
				</tr>
			</table>
			<iframe name="SS_Proto_IFrame" id="SS_Proto_IFrame" onLoad="Autosize_IFrame(this)" frameborder="0" height="308" width="600" src="SS_DOTAM/SS_DOTAM_ASSIGN.htm"></iframe>
			<table>
				<tr>
					<th>
						<p>
							<input type="button" value="Generate" onClick="WritePDUToCtrl(this.form.PDU_Hex_Value)">                
							<input type="button" value="Write To File" onClick="WritePDUToFile(this.form.FileName.value)">
							<input id="FileName" value="C:\Temp\SS_DOTAM_PDUs.ss" size=32 >
							<br>
							User Header:  <input id="UserHeader" value="" size=51 NAME="UserHeader">
							<br>
							<textarea id="PDU_Hex_Value" rows="4" cols="60"></textarea>
						</p>
						<p>
							<a HREF="SS_PDU_Generator.htm">SS Home</a>
						</p>
					</th>
				</tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
			function GetPDU_Hex()
			{
				pdu_bin_value = dec2bin(25,6);
				pdu_bin_value += GetValue(document.getElementById('DOTAM_PDU_type').value,1); 
				
				return document.getElementById('UserHeader').value + document.getElementById("SS_Proto_IFrame").contentWindow.GetHexValue(pdu_bin_value);
			}

			function WritePDUToCtrl(ctrl)
			{
				pdu_hex_value = GetPDU_Hex();
				ctrl.value = pdu_hex_value;
			}

			function WritePDUToFile(filename)
			{
				pdu_hex_value = GetPDU_Hex();
				document.getElementById('PDU_Hex_Value').value = pdu_hex_value;
				WriteToFile(filename,pdu_hex_value);
			}
		</script>
	</body>
