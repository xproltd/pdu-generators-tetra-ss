<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>Tetra SS - SS-LSC-INVOKED_FOR_CALLING_USER</title>
		<script src="../SS_Util.js" language="JavaScript" type="text/JavaScript"></script>
		<link href="../SS_PDU_Generator.css" rel="stylesheet" type="text/css">
	</head>
	<body style="" class="PDU_page">
		<form name="Form1" id="Form1" action="">
			<table ID="SS_LSC_10_Table">
				<tr>
					<th align="left">LSC INVOKED:</th>
					<td>
						<select disabled id="INVOKED_FOR_CALLING_USER">
							<option selected value="1">LSC INVOKED FOR CALLING USER
						</select>
					</td>
				</tr>
			</table>
		</form>
		<script language="JavaScript" type="text/JavaScript">
			function GetHexValue(pdu_header)
			{
				//Get Mandatory Information Element values
				INVOKED_FOR_CALLING_USER = document.getElementById('INVOKED_FOR_CALLING_USER').value;
				
				//Initialize using the PDU Header
				pdu_bin_value = pdu_header;
				
				pdu_bin_value += INVOKED_FOR_CALLING_USER;
				
				//Convert the final binary result to hex and return
				return bin2hex(pdu_bin_value);
			}
		</script>
	</body>
</html>
